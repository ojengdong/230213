<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/928e1c518a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="global-header">
            <div class="gnb">
                <div class="logobox">
                    <h1 class="logo">
                        <a href="http://www.instargram.com">
                            <img src="./images/logo-light.png" alt="logo-light">
                        </a>
                    </h1>
                </div>
                <div class="inputbox">
                    <label for="">
                        <input type="text" name="userid" placeholder="전화번호, 사용자 이름 또는 이메일">
                    </label>
                </div>
                <div class="inputbox">
                    <label for="">
                        <input type="password" name="userpw" placeholder="비밀번호">
                    </label>
                </div>
                <div class="btn-box">
                    <button type="button">
                        로그인
                    </button>
                    <div class="btn-box-boder">
                        <hr><p>또는</p><hr>
                    </div>
                    <div class="icon-box">
                        <a href="http://www.facebook.com" class="facebook-icon">
                            <img src="./images/facebook-icon.png" alt="">
                            <p>Facebook으로 로그인하기</p>
                        </a>
                    </div>
                    <div class="pwchk-box"><a href="">비밀번호를 잊으셨나요?</a></div>
                </div>
            </div>
        </header>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
